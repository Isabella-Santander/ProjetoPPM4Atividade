<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container col-4" style="background-color: rgb(255, 231, 186);">
        <form  action='/cadastrarUsuario' method="POST"  class="row g-3 needs-validation" novalidate>
        <fieldset class="border p-2 mt-2">

            <div class="title text-center">
                <legend class="mb-3" style="color: orange;;"><b>Cadastro de Alunos</b></legend>
            </div>

            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
              <div class="invalid-feedback">
                Por favor, informe seu nome!
              </div>
            </div>

            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
              <div class="invalid-feedback">
                Por favor, informe seu sobrenome!
              </div>
            </div>

            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
              <div class="invalid-feedback">
                Por favor, Informe a sua cidade!
              </div>
            </div>
            <div class="col-md-6">
              <label for="uf" class="form-label">UF</label>
              <select class="form-select" id="uf" name="uf" required>
                <option selected disabled value="">Escolha um estado...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
              <div class="invalid-feedback">
                Por favor, selecione um estado!
              </div>
            </div>
            
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" required aria-label="select example">
                  <option selected disabled value="">Escolha um curso...</option>
                  <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                  <option value="BSI">Sistemas de Informação</option>
                  <option value="BCC">Cinência da Computação</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um curso!</div>
                </div>

            <div class="mb-3">
                <label for="obs" class="form-label">Observações</label>
                <textarea class="form-control" id="obs" name="obs" placeholder="ex: cursos, experiências, etc..." rows="4" required></textarea>
                <div class="invalid-feedback">
                  Por gentileza, fale um pouco sobre você.
                </div>
              </div>
           
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Concorde com os termos e condições
                  </label>
                  <div class="invalid-feedback">
                    Você deve concordar antes de enviar.
                  </div>
                </div>
              </div>
            <br>
            <div class="col-12 mt-2">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
          </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        
        (() => {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];
                form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                });
        })();
    </script>
</body>
</html>
