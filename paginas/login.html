<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container col-10 center" display="flex" align-items="center" justify-content="center" style="background-color: rgb(255, 231, 186);">
        <form  action='/login' method="POST"  class="row g-3 needs-validation" novalidate>
        <fieldset class="border p-2 mt-2">

            <div class="title text-center">
                <legend class="mb-3" style="color: orange;;"><b>Autenticação do Sistema</b></legend>
            </div>

            <div class="col-md-6">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="col-md-6">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            
            <br>
            <div class="col-12 mt-2">
              <button class="btn btn-success" type="submit">LOGIN</button>
            </div>
          </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        
        (() => {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];
                form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                });
        })();
    </script>
</body>
</html>
